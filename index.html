<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChargeNear - EV Charger Map</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
    <div id="map-container">
        <div id="map"></div>
    </div>
    <div id="controls-container">
        <input type="text" id="address" placeholder="Enter property address">
        <select id="distance">
            <option value="0.5">Walking (0.5 miles)</option>
            <option value="5">Driving (5 miles)</option>
            <option value="10" selected>Driving (10 miles)</option>
        </select>
        <label><input type="checkbox" id="fastOnly"> Fast Chargers Only</label>
        <button onclick="showChargers()">Show Chargers</button>
    </div>
    <div id="loading" class="loading">Loading chargers...</div>
    <script src="script.js"></script>
</body>
</html>
