<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChargeNear</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js"></script>
    <style>
        :root {
            --header-height: 0px;
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #header {
            background-color: #f8f8f8;
            padding: 10px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #map {
            width: 100%;
            height: calc(100vh - var(--header-height));
            cursor: pointer;
        }
        #loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1001;
        }
        /* Disable UI until map is ready */
        body:not([data-map-ready="true"]) #address,
        body:not([data-map-ready="true"]) #distance,
        body:not([data-map-ready="true"]) #fastOnly,
        body:not([data-map-ready="true"]) button {
            pointer-events: none;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div id="header">
        <!-- Header content (search bar, filters, etc.) -->
        <input type="text" id="address" placeholder="Enter an address">
        <select id="distance">
            <option value="1">1 mile</option>
            <option value="5">5 miles</option>
            <option value="10">10 miles</option>
        </select>
        <input type="checkbox" id="fastOnly"> Fast Chargers Only
        <button onclick="showChargers()">Search</button>
    </div>
    <div id="map"></div>
    <div id="loading">Loading...</div>

    <script src="js/config.js" type="module"></script>
    <script src="js/api.js" type="module"></script>
    <script src="js/mapUtils.js" type="module"></script>
    <script src="js/location.js" type="module"></script>
    <script src="js/ui.js" type="module"></script>
    <script src="js/script.js" type="module"></script>

    <script>
        // Dynamically calculate header height and update CSS variable
        function updateHeaderHeight() {
            const header = document.getElementById('header');
            const headerHeight = header.offsetHeight;
            document.documentElement.style.setProperty('--header-height', `${headerHeight}px`);
        }

        window.addEventListener('load', updateHeaderHeight);
        window.addEventListener('resize', updateHeaderHeight);

        // Prevent map touch events from scrolling the page
        document.getElementById('map').addEventListener('touchstart', (e) => {
            e.preventDefault();
        });
    </script>
</body>
</html>
