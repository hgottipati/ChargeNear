<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChargeNear</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js"></script>
    <style>
        :root {
            --header-height: 71px;
        }

        body { 
            margin: 0; 
            padding: 0; 
            font-family: Arial, sans-serif; 
            overflow: hidden; /* Prevent page scrolling */
            height: 100vh; /* Ensure body takes full viewport height */
        }

        .header {
            position: fixed; /* Fix header at the top */
            top: 0;
            left: 0;
            right: 0;
            background-color: #00355F;
            padding: 0.75rem;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
        }

        .header-content h1 {
            margin: 0;
            font-size: 1.625rem;
            font-weight: bold;
            color: #EEC218;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            flex: 1;
            text-align: center;
        }

        .search-container {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 2;
        }

        .search-container input[type="text"] {
            padding: 5px;
            font-size: 14px;
            width: 100%;
            max-width: 300px;
            border: none;
            border-radius: 3px;
        }

        .search-container input[type="text"]::placeholder {
            color: #d3d3d3; /* Light gray */
            opacity: 1; /* Ensure full opacity for visibility */
        }

        .search-container button {
            padding: 5px 10px;
            font-size: 14px;
            background-color: #EEC218;
            color: #00355F;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        #map { 
            position: fixed; /* Fix map position */
            top: var(--header-height); 
            bottom: 0; 
            width: 100%; 
            height: calc(100vh - var(--header-height));
            display: block;
            z-index: 1; /* Ensure map is below header and controls */
        }

        #controls { 
            position: absolute; 
            top: calc(var(--header-height) + 10px); 
            left: 10px; 
            z-index: 2; /* Above map */
            background: white; 
            padding: 10px; 
            border-radius: 5px; 
            box-shadow: 0 0 5px rgba(0,0,0,0.3); 
            display: flex; 
            gap: 10px; 
        }

        #controls select, 
        #controls label {
            font-size: 14px;
        }

        #controls select {
            padding: 5px;
        }

        #controls label {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        #loading { 
            display: none; 
            position: fixed; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            z-index: 3; /* Above map and controls */
            background: rgba(0,0,0,0.5); 
            color: white; 
            padding: 10px; 
            border-radius: 5px; 
        }

        @media (max-width: 768px) {
            .header {
                padding: 0.5rem;
            }

            .header-content {
                flex-direction: column;
                gap: 8px;
            }

            .header-content h1 {
                font-size: 1.25rem;
                text-align: center;
            }

            .search-container {
                width: 100%;
                justify-content: center;
            }

            .search-container input[type="text"] {
                max-width: 100%;
            }

            .search-container button {
                display: none; /* Hide the Search button on mobile */
            }

            #controls {
                top: calc(var(--header-height) + 5px);
                left: 5px;
                right: auto; /* Remove spanning across the screen */
                width: 150px; /* Narrower width */
                flex-direction: column; /* Stack vertically */
                gap: 8px;
                padding: 15px; /* Thicker padding */
            }

            #controls select {
                width: 100%;
                box-sizing: border-box;
            }

            #controls label {
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .header-content h1 {
                font-size: 1rem;
            }

            .search-container input[type="text"] {
                font-size: 12px;
                padding: 4px;
            }

            #controls {
                padding: 10px;
                width: 120px; /* Even narrower for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="header" id="header">
        <div class="header-content">
            <h1>ChargeNear - Find an EV Charger Near You</h1>
            <div class="search-container">
                <input type="text" id="address" placeholder="Search here">
                <button onclick="showChargers()">Search</button>
            </div>
        </div>
    </div>
    <div id="controls">
        <select id="distance">
            <option value="1">1 mile</option>
            <option value="5" selected>5 miles</option>
            <option value="10">10 miles</option>
            <option value="15">15 miles</option>
            <option value="20">20 miles</option>
        </select>
        <label><input type="checkbox" id="fastOnly"> Fast chargers only</label>
    </div>
    <div id="loading">Loading...</div>
    <div id="map"></div>
    <script>
        // Dynamically calculate header height and update CSS variable
        function updateHeaderHeight() {
            const header = document.getElementById('header');
            const headerHeight = header.offsetHeight;
            document.documentElement.style.setProperty('--header-height', `${headerHeight}px`);
        }

        window.addEventListener('load', updateHeaderHeight);
        window.addEventListener('resize', updateHeaderHeight);

        // Search on Enter key press
        const addressInput = document.getElementById('address');
        addressInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevent form submission if inside a form
                showChargers();
            }
        });

        // Prevent map touch events from scrolling the page
        document.getElementById('map')?.addEventListener('touchmove', (event) => {
            event.stopPropagation();
        }, { passive: false });
    </script>
    <script defer src="config.js"></script>
    <script defer src="script.js"></script>
</body>
</html>
