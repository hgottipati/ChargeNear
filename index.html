<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChargeNear - EV Charger Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ChargeNear - Find Nearby EV Chargers</h1>
    <div class="controls">
        <input type="text" id="address" placeholder="Enter property address">
        <select id="distance">
            <option value="0.5">Walking (0.5 miles)</option>
            <option value="5">Driving (5 miles)</option>
            <option value="10" selected>Driving (10 miles)</option>
        </select>
        <label><input type="checkbox" id="fastOnly"> Fast Chargers Only</label>
        <button onclick="showChargers()">Show Chargers</button>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
