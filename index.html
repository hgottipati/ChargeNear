<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChargeNear</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js"></script>
    <style>
        body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
        #map { position: absolute; top: 100px; bottom: 0; width: 100%; }
        #controls { position: absolute; top: 10px; left: 10px; z-index: 1; background: white; padding: 10px; border-radius: 5px; box-shadow: 0 0 5px rgba(0,0,0,0.3); }
        #loading { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 2; background: rgba(0,0,0,0.5); color: white; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <div id="controls">
        <input type="text" id="address" placeholder="Enter address">
        <input type="number" id="distance" placeholder="Distance (miles)" value="5">
        <label><input type="checkbox" id="fastOnly"> Fast chargers only</label>
        <button onclick="showChargers()">Search</button>
    </div>
    <div id="loading">Loading...</div>
    <div id="map"></div>
    <div style="position: absolute; top: 0; left: 0; right: 0; background: #21759B; color: white; text-align: center; padding: 10px; font-size: 18px;">
        ChargeNear - Find EV Chargers Near You
    </div>
    <script src="script.js"></script>
</body>
</html>
